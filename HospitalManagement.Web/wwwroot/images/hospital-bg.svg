<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="600px" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect x="0" y="0" width="1200" height="600" fill="#e9f2f9" />

  <!-- Hospital Building -->
  <rect x="300" y="150" width="600" height="400" fill="#f8f9fa" stroke="#6c757d" stroke-width="3" />

  <!-- Windows -->
  <rect x="350" y="200" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="450" y="200" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="550" y="200" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="650" y="200" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="750" y="200" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />

  <rect x="350" y="300" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="450" y="300" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="550" y="300" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="650" y="300" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />
  <rect x="750" y="300" width="80" height="80" fill="#17a2b8" stroke="#6c757d" stroke-width="2" />

  <!-- Entrance -->
  <rect x="550" y="400" width="100" height="150" fill="#ffffff" stroke="#6c757d" stroke-width="3" />

  <!-- Hospital Sign -->
  <rect x="500" y="100" width="200" height="50" fill="#0275d8" rx="10" />
  <text x="600" y="135" font-size="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif">HOSPITAL</text>

  <!-- Red Cross Symbol -->
  <rect x="590" y="60" width="20" height="60" fill="#dc3545" />
  <rect x="570" y="80" width="60" height="20" fill="#dc3545" />
</svg>